<!-- products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Listing</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    select { margin: 1rem; }
    .product { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; border-radius: 5px; }
  </style>
</head>
<body>

<h2>üõçÔ∏è Product Listing</h2>

<label>Filter by Category:
  <select id="categoryFilter" onchange="filterProducts()">
    <option value="all">All</option>
    <option value="electronics">Electronics</option>
    <option value="books">Books</option>
  </select>
</label>

<label>Sort by Price:
  <select id="sortFilter" onchange="filterProducts()">
    <option value="asc">Low to High</option>
    <option value="desc">High to Low</option>
  </select>
</label>

<div id="productList"></div>

<script>
  const products = [
    { name: 'Laptop', price: 1000, category: 'electronics' },
    { name: 'Book - JS Guide', price: 20, category: 'books' },
    { name: 'Headphones', price: 150, category: 'electronics' },
    { name: 'Book - HTML/CSS', price: 15, category: 'books' }
  ];

  function filterProducts() {
    const category = document.getElementById('categoryFilter').value;
    const sort = document.getElementById('sortFilter').value;
    let filtered = [...products];

    if (category !== 'all') {
      filtered = filtered.filter(p => p.category === category);
    }

    filtered.sort((a, b) => sort === 'asc' ? a.price - b.price : b.price - a.price);

    const list = document.getElementById('productList');
    list.innerHTML = '';
    filtered.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `<strong>${p.name}</strong><br/>Price: $${p.price}<br/>Category: ${p.category}`;
      list.appendChild(div);
    });
  }

  window.onload = filterProducts;
</script>

</body>
</html>
